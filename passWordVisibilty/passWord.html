<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./passWord.css"/>
</head>
<body>
    <div class="input-box">
        <input type="password" placeholder="password" id="password"/>
        <div class="icon" id="iconContainer">
            <ion-icon name="eye-off" id="eyeicon"></ion-icon>
        </div>
    </div> 

    <script>
        let eyeicon = document.getElementById('eyeicon')
        let password = document.getElementById('password')
        let icon = document.getElementById('iconContainer')

        eyeicon.onclick = () => {
            if(password.type === 'password'){
                password.type ='text'
                // icon.innerHTML =  <ion-icon name="eye" id="eyeicon"></ion-icon>
                
            }else{
                password.type = 'password'
                // icon.innerHTML =  <ion-icon name="eye-off" id="eyeicon"></ion-icon>

            }
        }
    </script>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
